<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
	<h1>Volunteer Form</h1>
  	<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
		<fieldset>
      		<legend>My Info</legend>
			<p><label> First Name: <input size="100" type="text" name="first_name_field"></label></p>
			<p><label> Last Name: <input size="100" type="text" name="last_name_field"></label></p>
			<p><label> Phone Number: <input size="100" type="text" name="phone_field"></label></p>
			<p><label> Email Address: <input size="100" type="text" name="email_field"></label></p>
			<p>Gender: </p>
			<p>
        		<label>Male <input type="radio" name="gender_field" value="male"></label>
        		<label>Female <input type="radio" name="gender_field" value="female"></label>
			</p>
      			<p>Age: </p>
      			<select name="age_field">
      				<option>under 18</option>
				<option>18 - 24</option>
				<option>25 - 34</option>
				<option>35 - 44</option>
				<option>45 - 54</option>
				<option>55 - 64</option>
				<option>65 and over</option>
			</select>			
		</fieldset>

		<fieldset>
      			<legend>My Availability</legend>
			<h3>Days Available:</h3>
			<p><label> Sunday <input type="checkbox" name="available_field" value="sunday"/></label></p>
			<p><label> Monday <input type="checkbox" name="available_field" value="monday"/></label></p>
			<p><label> Tuesday <input type="checkbox" name="available_field" value="tuesday"/></label></p>
			<p><label> Wednesday <input type="checkbox" name="available_field" value="wednesday"/></label></p>
			<p><label> Thursday <input type="checkbox" name="available_field" value="thursday"/></label></p>
			<p><label> Friday <input type="checkbox" name="available_field" value="friday"/></label></p>
			<p><label> Saturday <input type="checkbox" name="available_field" value="saturday"/></label></p>

			<h3>Comments</h3>
        		<textarea name="comments_field"></textarea>

		</fieldset>
		<input type="hidden" name="hidden_filed" value="adang7"/>
		
		<input type="submit" name="submit_button" value = "Send Me"/>
	</form>
</body>
</html>
